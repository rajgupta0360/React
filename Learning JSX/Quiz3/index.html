<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Details with Image</title>
    
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="main"></div>

    <script type="text/babel">
        function App(){
            const cars = [
                {
                    name: "BMW",
                    color: "White",
                    mileage: 10,
                    image: "https://images.pexels.com/photos/100650/pexels-photo-100650.jpeg?auto=compress&cs=tinysrgb&w=600",
                },
                {
                    name: "Roll-Royce Droptail",
                    color: "Black",
                    mileage: 15,
                    image: "https://images.pexels.com/photos/12088111/pexels-photo-12088111.jpeg?auto=compress&cs=tinysrgb&w=600",
                },
                {
                    name: "Audi",
                    color: "Blue",
                    mileage: 12,
                    image: "https://images.pexels.com/photos/244212/pexels-photo-244212.jpeg?auto=compress&cs=tinysrgb&w=600",
                }
            ];

            return (
                <>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Color</th>
                            <th>Mileage</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        {cars.map((car, index)=>(
                            <tr key={index}>
                                <td>{car.name}</td>
                                <td>{car.color}</td>
                                <td>{car.mileage}</td>
                                <td><img src={car.image} alt="car-img" height="100px"></img></td>
                            </tr>
                        ))}
                    </tbody>
                </table>
                </>
            )
        }

        const rootElement = ReactDOM.createRoot(document.getElementById('main'));
        rootElement.render(<App/>);
    </script>
</body>
</html>
